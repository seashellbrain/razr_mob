<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Войти — MyApp</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body class="page">
  <div class="auth">
    <div class="auth__bg" aria-hidden="true">
      <span class="auth__blob auth__blob--1"></span>
      <span class="auth__blob auth__blob--2"></span>
      <span class="auth__blob auth__blob--3"></span>
      <span class="auth__blob auth__blob--4"></span>
      <span class="auth__blob auth__blob--5"></span>
    </div>

    <main class="auth__content" role="main">
      <h1 class="auth__title">Войти</h1>

      <form class="form auth__form" onsubmit="event.preventDefault(); window.location.href='./home.html';">
        <label class="form__field">
          <span class="form__label">E-mail</span>
          <input class="form__input" type="email" placeholder="E-mail">
        </label>
        <label class="form__field">
          <span class="form__label">Пароль</span>
          <input class="form__input" type="password" placeholder="Пароль">
        </label>
        <button class="button form__submit" type="submit">Войти</button>
      </form>

    </main>
  </div>
</body>
</html>
